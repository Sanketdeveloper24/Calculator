<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script>
        function backSpace() {
            var value = document.getElementById("ans").value;
            document.getElementById("ans").value = value.substr(0, value.length - 1);
        };
    </script>
</head>

<body>
    <div class="formstyle">
        <h3>CALCULATOR</h3>
        <form name="forms" class="form dark">
            <input type="text" name="answer" id="ans"> <br>
            <div id="button">
                <input type="button" value=" AC " onclick="forms.answer.value = '' " id="clear" class="btn-operator">
                <input type="button" value=" / " onclick="forms.answer.value += '/' " class="btn-operator">
                <input type="button" value=" * " onclick="forms.answer.value += '*' " class="btn-operator">
                <input type="button" value=" <= " onclick="backSpace()" class="btn-operator">


                <br>

                <input type="button" value=" 7 " onclick="forms.answer.value += '7' " class="btn-number">
                <input type="button" value=" 8 " onclick="forms.answer.value += '8' " class="btn-number">
                <input type="button" value=" 9 " onclick="forms.answer.value += '9' " class="btn-number">
                <input type="button" value=" - " onclick="forms.answer.value += '-' " class="btn-operator">

                <br>

                <input type="button" value=" 4 " onclick="forms.answer.value += '4' " class="btn-number">
                <input type="button" value=" 5 " onclick="forms.answer.value += '5' " class="btn-number">
                <input type="button" value=" 6 " onclick="forms.answer.value += '6' " class="btn-number">
                <input type="button" value=" + " onclick="forms.answer.value += '+' " class="btn-operator">

                <br>

                <input type="button" value=" 1 " onclick="forms.answer.value += '1' " class="btn-number">
                <input type="button" value=" 2 " onclick="forms.answer.value += '2' " class="btn-number">
                <input type="button" value=" 3 " onclick="forms.answer.value += '3' " class="btn-number">
                <input type="button" value=" . " onclick="forms.answer.value += '.' " class="btn-operator">

                <br>

                <input type="button" value=" ( " onclick="forms.answer.value += '(' " class="btn-operator">
                <input type="button" value=" 0 " onclick="forms.answer.value += '0' " class="btn-number">
                <input type="button" value=" ) " onclick="forms.answer.value += ')' " class="btn-operator">
                <input type="button" value=" = " onclick="forms.answer.value = eval(forms.answer.value) "
                    class="btn-equal">
            </div>
        </form>
    </div>
</body>

</html>
